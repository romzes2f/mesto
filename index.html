<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__id"><button class="profile__avatar-edit" type="button"><img class="profile__avatar" src="#" alt="аватар пользователя"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements place-container"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Щебетенко Роман</p></footer><div class="popup popup-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup-profile__form" name="popupForm"><label class="popup__label"><input placeholder="Имя" class="popup__input popup__input_type_name" name="nameInput" minlength="2" maxlength="40" required id="name-input"> <span class="popup__error" id="nameInput-error"></span></label> <label class="popup__label"><input placeholder="О себе" class="popup__input popup__input_type_description" name="descriptionInput" minlength="2" maxlength="200" required id="description-input"> <span class="popup__error" id="descriptionInput-error"></span></label> <button class="popup__save" type="submit">Сохранить</button></form><button class="popup__close popup-profile__close" type="button"></button></div></div><div class="popup popup-place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup-place__form" name="p

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__id">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/amazon.png" alt="Амазонка">
                <div class="element__info">
                    <h2 class="element__title">Амазонка</h2>
                    <button class="element__react" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/antarctica.png" alt="Антарктида">
                <div class="element__info">
                    <h2 class="element__title">Антарктида</h2>
                    <button class="element__react" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/bigbluehole.png" alt="Большая голубая дыра>">
                <div class="element__info">
                    <h2 class="element__title">Большая голубая дыра</h2>
                    <button class="element__react" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/bigreef.png" alt="Большой барьерный риф">
                <div class="element__info">
                    <h2 class="element__title">Большой барьерный риф</h2>
                    <button class="element__react" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/indianocean.png" alt="Индийский океан">
                <div class="element__info">
                    <h2 class="element__title">Индийский океан</h2>
                    <button class="element__react" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__photo" src="./images/madagascar.png" alt="Мадагаскар">
                <div class="element__info">
                    <h2 class="element__title">Мадагаскар</h2>
                    <button class="element__react" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Щебетенко Роман</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="nameInput">
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_description"
                    name="descriptionInput">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>

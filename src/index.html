<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
    </header>
    <main class="content">
        <!--Profile-->
        <section class="profile">
            <div class="profile__id">
                <a href="#" class="profile__avatar-edit">
                    <img src="#" alt="фотография пользователя" class="profile__avatar">
                </a>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                    <p class="profile__description"></p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <!--Places grid-->
        <section class="elements place-container">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Щебетенко Роман</p>
    </footer>
    <!--Profile Popup-->
    <div class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup-profile__form" name="popupForm">
                <label class="popup__label">
                    <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="nameInput"
                        minlength="2" maxlength="40" required id="name-input">
                    <span class="popup__error" id="nameInput-error"></span></label>
                <label class="popup__label">
                    <input type="text" placeholder="О себе" class="popup__input popup__input_type_description"
                        name="descriptionInput" minlength="2" maxlength="200" required id="description-input">
                    <span class="popup__error" id="descriptionInput-error"></span></label>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close popup-profile__close" type="button"></button>
        </div>
    </div>
    <!--Place Popup-->
    <div class="popup popup-place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup-place__form" name="popupPlaceForm">
                <label for="name-input" class="popup__label">
                    <input type="text" placeholder="Название" class="popup__input popup__input_type_place"
                        name="placeInput" id="place-input" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="placeInput-error"></span></label>
                <label for="name-input" class="popup__label">
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link"
                        name="linkInput" id="link-input" required>
                    <span class="popup__input-error" id="linkInput-error"></span></label>
                <button class="popup__save" type="submit">Создать</button>
            </form>
            <button class="popup__close popup-place__close" type="button"></button>
        </div>
    </div>
    <!--Image Popup-->
    <div class="popup popup-image">
        <div class="popup__container popup__container_img">
            <img class="popup__photo" alt="Увеличенная фотография">
            <h2 class="popup__place"></h2>
            <button class="popup__close popup-image__close" type="button"></button>
        </div>
    </div>
    <!--Avatar Popup-->
    <div class="popup popup-avatar">
        <div class="popup__container popup__container_avatar">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup-avatar__form" name="popupAvatarForm">
                <input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar" name="avatarInput" required id="avatar-input">
                <span class="popup__error" id="avatarInput-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <!--Delete Popup-->
    <div class="popup popup-delete">
        <div class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__close" type="button"></button>
            <form class="popup__form popup__form_delete" name="delete-form" novalidate>
                <button class="popup__save" type="submit">Да</button>
            </form>
        </div>
    </div>
    <!--Template-->
    <template class="element-template" id="card">
        <article class="element">
            <img class="element__photo" alt="Фотография">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-container">
                    <button class="element__react" type="button"></button>
                    <div class="element__react-count">0</div>
                </div>
            </div>
            <button class="element__remove" type="button"></button>
        </article>
    </template>
</body>

</html>
